<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="description" content="Hjemmesiden for tildelinger av 'No Shit, Sherlock'-prisen og Månedens Sherlock">
    <meta property="og:description" content="Hjemmesiden for tildelinger av 'No Shit, Sherlock'-prisen og Månedens Sherlock" />

    <meta name="author" content="foss@mathiaslohne.com" />

    <meta property="og:title" content="No Shit, Sherlock!" />
    <meta property="twitter:title" content="No Shit, Sherlock!" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mathialo/no-shit-sherlock/master/noshitsherlock128.png">

    {% include analytics.html %}

    <!-- Based on Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <!-- <p class="site-description">{{ site.description }}</p> -->
          </div>

          <nav>
            <!-- <a href="{{ site.baseurl }}/">Blog</a> -->
            <a href="{{ site.baseurl }}/om">Om NSS-prisen</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <!-- <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->
  </body>
</html>
