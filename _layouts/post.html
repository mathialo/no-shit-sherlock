---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%e. %B %Y" }}
  </div>

  <div class="PageNavigation">
    {% if page.next.url %}
      <a class="LeftPage" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="RightPage" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
    {% endif %}
  </div>
</article>
