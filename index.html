---
layout: default
title: No Shit, Sherlock!
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="postlist"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
        {{ post.date | date: "%B %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Les mer</a>
    </article>
  {% endfor %}
</div>
